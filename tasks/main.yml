---
# tasks file for avinetworks.avisdk
- name: Install python-setuptools
  include: "{{ ansible_pkg_mgr }}.yml"
  when: install_sdk
  delegate_to: localhost

- name: Install pip
  easy_install: name=pip
  when: install_sdk
  delegate_to: localhost

- name: Install avisdk package
  pip:
      name: avisdk
      state: "{{ (version == 'latest') | ternary(version, omit) }}"
      version: "{{ (version == 'latest') | ternary(omit, version) }}"
  when: install_sdk
  delegate_to: localhost
